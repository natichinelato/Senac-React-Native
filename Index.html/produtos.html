<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="carregar()">Pesquisar</button>
    <hr/>
    
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Qtd</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="dados"></tbody>
        <script>
            function carregar(){
                fetch("http://localhost:3000/produtos")
                .then(x=> x.json())
                .then(y=> display(y))
            }
            function display(dados){
                produtos =[]
                produtos= dados

                var linhas = ""

                for(let i=0; i < produtos.length; i++){
                linhas += 
                    `<tr><td>${produtos[i].id}</td>
                    <td>${produtos[i].nome}</td>
                    <td>${produtos[i].qtd}</td>
                    <td>${produtos[i].preço}</td></tr>`
            }
            document.getElementById("dados").innerHTML = linhas;
            }

        </script>
</body>
</html>
